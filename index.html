<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Артем Тищенко">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="container">
     <header class="header">
      <img class="header__logo" src="./blocks/header/__logo/logo.svg" alt="Логотип Mesto">
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__avatar-img" src="./blocks/profile/__avatar-img/avatar-cuosto.jpg" alt="Аватар профиля">
          <div class="profile__info">
            <div class="profile__info-name-eddit">
              <h1 class="profile__info-name"> Жак&#8211;Ив Кусто</h1>
              <button type="button" class="profile__button-info-eddit button" aria-label="Редктировать профиль"></button>
            </div>
            <p class="profile__info-job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-add button" aria-label="Добавить карточку"></button>
        </section>
        <section class="elements">
        </section>
      </main>


    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
      <form class="popup__container" name="eddit-profile">
        <button type="button" class="popup__button-close button" aria-label="Закрыть"></button>
        <h2 class="popup__caption">Редактировать профиль</h2>
        <fieldset class="popup__form">
          <input class="popup__field popup__field_type_name" type="text" placeholder="Имя" aria-label="Имя" name="eddit-name" required>
          <input class="popup__field popup__field_type_job" type="text" placeholder="Профессия" aria-label="О себе" name="eddit-job" required>
        </fieldset>
        <button type="submit" class="popup__button-submit button">Сохранить</button>
      </form>
  </div>
  <div class="popup popup_type_img">
    <form class="popup__container"  name="popup-picture">
      <div class="popup__container-img" name="popup-picture">
        <button type="button" class="popup__button-close button" aria-label="Закрыть" id="popup__button-close_img"></button>
        <img class="element__img" src="" alt ="">
    </div>
    </form>
</div>
  <template class="template">
    <div class="element">
      <img class="element__img" src="" alt ="">
      <button type="button" class="element__delete button"></button>
      <div class="element__name">
        <h2 class="element__caption"></h2>
        <button class="element__like button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js"></script>

</body>
</html>
