<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Артем Тищенко">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="container">
     <header class="header">
      <img class="header__logo" src="./blocks/header/__logo/logo.svg" alt="Логотип Mesto">
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__avatar-img" src="./blocks/profile/__avatar-img/avatar-cuosto.jpg" alt="Аватар профиля">
          <div class="profile__info">
            <div class="profile__info-name-eddit">
              <h1 class="profile__info-name"> Жак&#8211;Ив Кусто</h1>
              <button type="button" class="profile__button-info-eddit button" aria-label="Редктировать профиль"></button>
            </div>
            <p class="profile__info-job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-add button" aria-label="Добавить карточку"></button>
        </section>
        <section class="elements">
        </section>
      </main>


    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_edit-form">
      <form class="popup__container popup__container_type_eddit-form" name="eddit-profile" >
        <button type="button" class="popup__button-close popup__button-close_type_eddit-form button" aria-label="Закрыть"></button>
        <h2 class="popup__caption">Редактировать профиль</h2>
        <fieldset class="popup__form">
          <input class="popup__field popup__field_type_name" type="text" placeholder="Имя" aria-label="Имя" name="eddit-name" required>
          <span class="popup__field-error"> Вы пропустили это поле</span>
          <input class="popup__field popup__field_type_job" type="text" placeholder="Профессия" aria-label="О себе" name="eddit-job" required>
        </fieldset>
        <button type="submit" class="popup__button-submit button">Сохранить</button>
      </form>
  </div>



    <div class="popup popup_type_card" >
      <form class="popup__container popup__container_type_card " name="card-add">
        <button type="button" class="popup__button-close popup__button-close_type_card button" aria-label="Закрыть"></button>
        <h2 class="popup__caption popup__caption_type_card ">Новое место</h2>
        <fieldset class="popup__form popup__form_type_card">
          <input class="popup__field popup__field_type_card-name" type="text" placeholder="Название" aria-label="Название" name="card-name" required>
          <input class="popup__field popup__field_type_card-link" type="text" placeholder="Ссылка на картинку" aria-label="Ссылка на картинку" name="card-link" required>
        </fieldset>
        <button type="submit" class="popup__button-submit popup__button-submit_type_card  button">Cоздать</button>

      </form>
    </div>

  <div class="popup popup_type_img">
      <div class="popup__container-img" name="popup-picture">
        <button type="button" class="popup__button-close popup__button-close_type_img button" aria-label="Закрыть" id="popup__button-close_img"></button>
        <img class="popup__picture" src="exmp" alt ="exmp">
        <p class="popup__picture-caption"></p>
    </div>
  </div>
  <template class="template">
    <div class="element">
      <img class="element__img" src="exmp" alt ="exmp">
      <button type="button" class="element__delete button"></button>
      <div class="element__name">
        <h2 class="element__caption"></h2>
        <button class="element__like button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js"></script>

</body>
</html>
