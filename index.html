<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Артем Тищенко">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="container">
    <header class="header">
      <img class="header__logo" src="./blocks/header/__logo/logo.svg" alt="Логотип Mesto">
    </header>
    <main>
      <div class="profile">
        <img class="profile__avatar-img" src="./blocks/profile/__avatar-img/avatar-cuosto.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__info-name-eddit">
            <h1 class="profile__info-name"> Жак&#8211;Ив Кусто</h1>
            <button type="button" class="profile__button-info-eddit button" aria-label="Редктировать профиль"></button>
          </div>
          <p class="profile__info-job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add button" aria-label="Добавить карточку"></button>
      </div>
      <div class="elements">
        <div class="element">
          <img class="element__img" src="./blocks/element/__img/karachaevsk.jpg" alt ="Карачаевск">
          <div class="element__name">
            <h2 class="element__caption">Карачаевск </h2>
            <button class="element__like button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./blocks/element/__img/elbrus.jpg" alt ="Эльбрус">
          <div class="element__name">
            <h2 class="element__caption">Гора Эльбрус </h2>
            <button class="element__like button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./blocks/element/__img/dombai.jpg" alt ="Домбай">
          <div class="element__name">
            <h2 class="element__caption">Домбай </h2>
            <button class="element__like button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./blocks/element/__img/elbrus.jpg" alt ="Гора Эльбрус">
          <div class="element__name">
            <h2 class="element__caption">Гора Эльбрус </h2>
            <button class="element__like button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./blocks/element/__img/dombai.jpg" alt ="Домбай">
          <div class="element__name">
            <h2 class="element__caption">Домбай </h2>
            <button class="element__like button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./blocks/element/__img/karachaevsk.jpg" alt ="Карачаевск">
          <div class="element__name">
            <h2 class="element__caption">Карачаевск-Черкесск </h2>
            <button class="element__like button"></button>
          </div>
        </div>

      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
      <form class="popup__container">
        <button type="button" class="popup__button-close button" aria-label="Закрыть"></button>
        <h1 class="popup__caption">Редактировать профиль</h1>
        <fieldset class="popup__form">
          <input class="popup__field popup__field_name" type="text" placeholder="Имя" aria-label="Имя">
          <input class="popup__field popup__field_job" type="text" placeholder="Профессия" aria-label="О себе">
        </fieldset>
        <button type="submit" class="popup__button-submit button">Сохранить</button>
      </form>
  </div>
  <script src="./index.js"></script>
</body>
</html>
